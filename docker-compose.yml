services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80"
    environment:
      - VITE_API_URL=/api
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - app-network
    depends_on:
      - backend

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - PORT=3002
      - JWT_SECRET=your-secret-key
      - CORS_ORIGIN=http://194.87.69.156
    volumes:
      - ./server/data:/app/data
      - ./server/logs:/app/logs
      - ./server/quiz.db:/app/quiz.db
    networks:
      - app-network
    container_name: backend_upstream
    restart: unless-stopped    # Add this line
    healthcheck:              # Add this section
      test: ["CMD", "curl", "-f", "http://localhost:3002"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  app-network:
    driver: bridge