version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://stomtest.nsmu.ru:3002
    hostname: stomtest.nsmu.ru
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:5173"]
      interval: 30s
      timeout: 10s
      retries: 3
  
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "3002:3002"
    volumes:
      - quiz_data:/app/data
      - quiz_logs:/app/logs
    environment:
      - NODE_ENV=production
      - PORT=3002
      - JWT_SECRET=${JWT_SECRET:-your-secret-key}
      - CORS_ORIGIN=http://stomtest.nsmu.ru:5173
    hostname: stomtest.nsmu.ru
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3002/api"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  app-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.16.0.0/16
          gateway: 172.16.0.1

volumes:
  quiz_data:
  quiz_logs:
