version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=/api
    networks:
      - app-network

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - PORT=3002
      - JWT_SECRET=your-secret-key
      - CORS_ORIGIN=http://194.87.69.156:3000
    volumes:
      - ./server/data:/app/data    # Монтируем локальную директорию с данными
      - ./server/logs:/app/logs    # Монтируем директорию для логов
    networks:
      - app-network
    container_name: backend_upstream

networks:
  app-network:
    driver: bridge
