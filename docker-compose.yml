version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      app-network:
        ipv4_address: 172.16.0.2
    hostname: stomtest.nsmu.ru
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://stomtest.nsmu.ru:3002/api}
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://stomtest.nsmu.ru:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "3002:3002"
    volumes:
      - quiz_data:/app/data
      - quiz_logs:/app/logs
    environment:
      - NODE_ENV=production
      - PORT=3002
      - JWT_SECRET=${JWT_SECRET:-your-secret-key}
    networks:
      app-network:
        ipv4_address: 172.16.0.3
    hostname: stomtest.nsmu.ru
    healthcheck:
      test: ["CMD", "curl", "-f", "http://stomtest.nsmu.ru:3002/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  app-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.16.0.0/16
          gateway: 172.16.0.1

volumes:
  quiz_data:
  quiz_logs:
