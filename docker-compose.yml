services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "80:80"
    networks:
      - app-network
    depends_on:
      - backend

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    restart: unless-stopped
    expose:
      - "3002"
    networks:
      - app-network
    volumes:
      - ./server:/usr/src/app
      - backend_node_modules:/usr/src/app/node_modules
    environment:
      - NODE_ENV=production
      - PORT=3002

networks:
  app-network:
    driver: bridge

volumes:
  backend_node_modules:
